<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.png" type="image/png">
    <title>Money Converter</title>
    <link rel="stylesheet" href="./assets/index.css">
  </head>
  <body class="page">
    <div id="app">
      <div class="container">
        <h1 class="container__title text-center font-thin w-full">Money Converter</h1>
        <form class="form" novalidate>
          <fieldset class="fieldset first-value">
            <input placeholder="Введи число" class="numbers" type="number" name="first-value" id="first-value" value="" pattern="/^\d+$/">
            
            <select class="select" name="first" id="first">

            </select>
            <span class="error first-value-error">Вводить можно только числа</span>
          </fieldset>
          
          <fieldset class="fieldset second-value">
            <input placeholder="Введи число" class="numbers" type="number" name="second-value" id="second-value" value="" pattern="/^\d+$/">
            <select class="select" name="second" id="second">
              
            </select>
            <span class="error second-value-error">Вводить можно только числа</span>
          </fieldset>
        </form>

      </div>
    </div>
    <script type="module" src="./assets/index.js"></script>
  </body>
</html>
